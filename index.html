<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ambiental</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="background-container">
    <!-- Imagens serão inseridas via JavaScript -->
</div>


    <div id="game-container">
        <!-- Tela Inicial -->
        <div id="start-screen" class="screen">
            <h1>🌿 Quiz Ambiental 🌍</h1>
            <p>Teste seus conhecimentos sobre sustentabilidade! A sua pontuação depende do quão rápido você responde e o quão preciso!</p>
            <input type="text" id="username" placeholder="Digite seu nome">
            <button id="start-btn">Começar</button>
        </div>

        <!-- Tela do Quiz -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-btn">Próxima</button>
        </div>

        <!-- Tela de Resultados -->
        <div id="result-screen" class="screen" style="display: none;">
            <h2>🎉 Resultado 🎉</h2>
            <p id="score"></p>
            <h3>🏆 Ranking 🏆</h3>
            <div id="podium">
                <div id="first-place" class="podium-item">
                    <span>🥇</span>
                    <p class="ranking-name">---</p>
                    <p class="ranking-score">0 pts</p>
                </div>
                <div id="second-place" class="podium-item">
                    <span>🥈</span>
                    <p class="ranking-name">---</p>
                    <p class="ranking-score">0 pts</p>
                </div>
                <div id="third-place" class="podium-item">
                    <span>🥉</span>
                    <p class="ranking-name">---</p>
                    <p class="ranking-score">0 pts</p>
                </div>
            </div>
            <ul id="ranking"></ul>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <!-- Sons -->
    <audio id="click-sound" src="sounds/click.wav"></audio>
    <audio id="correct-sound" src="sounds/correct.wav"></audio>
    <audio id="wrong-sound" src="sounds/wrong.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
